<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Passionis</title>
</head>
<style>
    body{
        background-color: lightpink;
    }
</style>
<body>
<div class="container">
    <div style="width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <div class="form-group"><label> Korisničko ime : <input class="form-control" type="text" name="username"/> </label></div>
                <div class="form-group"><label> Lozinka: <input class="form-control" type="password" name="password"/> </label></div>
                <div class="form-group"><input type="submit" class="btn btn-primary" value="Login"/></div>
            </div>
        </form>
        <div class="form-control is-invalid" th:if="${param.error}">
            Pogrešni podaci.
        </div>
        <div class="form-control is-invalid" th:if="${param.logout}">
            Odjavljeni ste.
        </div>
    </div>
</div>
</body>
</html>
